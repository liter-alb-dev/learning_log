{% extends "learning_log_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Register a new account</h2>
{% endblock page_header %}

{% block content %}
    
    <form action="{% url 'user_manager:register' %}"  method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_log_app:index' %}" />
    </form>

{% endblock content %}

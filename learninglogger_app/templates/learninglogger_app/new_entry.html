{% extends 'learninglogger_app/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a new entry</h2>
{% endblock page_header %}

{% block content %}

    <h3><a href="{% url 'learninglogger_app:topic' topic.id %}">{{ topic }}</a></h3>

    <form action="{% url 'learninglogger_app:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}

    </form>

{% endblock content %}
